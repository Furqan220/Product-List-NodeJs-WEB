<a href="/products?id={{%PRODUCTID}}">
    <div class="product-card">
        <img src={{%PRODUCTIMAGE}} alt="Product Image" class="product-image">
        <div class="product-details">
          <h2 class="product-name">{{%PRODUCTNAME}}</h2>
          <p class="product-color">Color: {{%PRODUCTCOLOR}}</p>
          <p class="product-rom">ROM: {{%PRODUCTROM}}</p>
          <p class="product-price">${{%PRODUCTPRICE}}</p>
          <p class="product-description">
            {{%PRODUCTDESC}}</p>
          <p class="product-specs">
            {{%PRODUCTSIZE}}<br>
            {{%PRODUCTCAMERA}}
            <!-- Size: 11.94 cm (4.7 inch) Retina HD Display<br>
            Camera: 12MP Rear Camera | 7MP Front Camera -->
          </p>
        </div>
      </div>
</a>
